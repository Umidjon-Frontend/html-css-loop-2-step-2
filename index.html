<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Loop 2 - Step 2</title>

        <!-- Only CSS -->
        <link
            href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <!-- CARD -->
        <div class="account-card">
            <!-- CARD HEADER -->
            <div class="account-card__header">
                <h2 class="account-card__header-title">Account settings</h2>
                <span class="close"><i class="fas fa-times"></i></span>
            </div>
            <!-- CARD BODY -->
            <div class="account-card__body">
                <div class="body-avatar__img-wrapper">
                    <img src="img/avatar.jpg" alt="this is avatar img">
                </div>
                <!-- CARD BODY FORM -->
                <form class="form-account">
                    <label for="username">username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">

                    <div class="form-account__user">
                        <div class="user">
                            <label for="firstname">first name</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
                        </div>

                        <div class="user">
                            <label for="lastname">last name</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
                        </div>
                    </div>

                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">

                    <label for="bio">bio</label>
                    <textarea name="bio" id="bio" cols="30" rows="5" placeholder="Tell us about yourself" wrap="soft"></textarea>
                </form>
            </div>
            <!-- CARD FOOTER -->
            <div class="account-card__footer">
                <button class="btn">Close</button>
                <button class="btn">Save</button>
            </div>
        </div>




        <!-- Only JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>
</html>
